<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Echo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Settings View -->
    <div class="settings-view active">
        <div class="settings-container">
            <div class="settings-header">
                <h1 class="settings-title">Settings</h1>
                <button class="back-button" id="back-to-home">‚Üê Back to Home</button>
            </div>
            
            <div class="settings-content">
                <div class="settings-section">
                    <h2 class="section-title">Child Profile</h2>
                    <div class="form-group">
                        <label for="child-name" class="form-label">Child's First Name</label>
                        <input type="text" id="child-name" class="form-input" value="Zoe" placeholder="Enter child's first name">
                    </div>
                </div>
                
                <div class="settings-section">
                    <h2 class="section-title">Reading Preferences</h2>
                    <div class="form-group">
                        <label for="reading-level" class="form-label">Reading Level</label>
                        <select id="reading-level" class="form-select">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate" selected>Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="reading-time" class="form-label">Preferred Reading Time (minutes)</label>
                        <input type="number" id="reading-time" class="form-input" value="15" min="5" max="60">
                    </div>
                </div>
                
                <div class="settings-section">
                    <h2 class="section-title">Appearance</h2>
                    <div class="form-group">
                        <label for="theme" class="form-label">Theme</label>
                        <select id="theme" class="form-select">
                            <option value="light" selected>Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
                
                <div class="settings-actions">
                    <button class="save-button" id="save-settings">Save Settings</button>
                    <button class="reset-button" id="reset-settings">Reset to Defaults</button>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
